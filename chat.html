<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag's Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="user-list-container">
            <h3>Users</h3>
            <ul id="user-list"></ul>
        </div>
        <div id="chat-area">
            <div id="messages"></div>
            <form id="message-form">
                <button type="button" id="attachment-button">+</button>
                <input type="file" id="file-input" class="hidden">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <div id="private-message-container" class="hidden">
        <div id="private-message-header">
            <h3 id="private-chat-with"></h3>
            <button id="close-private-chat">X</button>
        </div>
        <div id="private-messages"></div>
        <form id="private-message-form">
            <input type="text" id="private-message-input" placeholder="Private message...">
            <button type="submit">Send</button>
        </form>
    </div>

<audio id="send-sound" src="send.mp3"></audio>
    <audio id="receive-sound" src="ting.mp3"></audio>
    <script src="script.js"></script>

    <div id="lightbox-overlay" class="hidden">
        <span id="close-lightbox">&times;</span>
        <img id="lightbox-image" src="">
    </div>
</body>
</html>
